plugins {
    id 'java'
}

group 'su.radmi'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.9.1',
            'com.github.javafaker:javafaker:1.0.2',
            'com.codeborne:selenide:6.8.1'
    )

}

test {
    useJUnitPlatform()
}

compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}